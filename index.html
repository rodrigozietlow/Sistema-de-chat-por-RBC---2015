<html>
	<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/octicons/octicons.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	
	<body>
	
		<div class="container-fluid">
		
			<div class="row" id="wrapper">
			
				<div class="col-lg-2" id="menuEsquerda">
					
					<div class="row">
						<div class="col-lg-offset-2 col-lg-8" id="avatar">
							<img class="img-rounded" src="https://github.com/identicons/nomeusuario.png">
						</div>
					</div>
					
					<div class="row">
						<div class="col-lg-offset-2 col-lg-8" id="info">
						
						</div>
					</div>
					
					<div class="row">
						<div class="col-lg-offset-2 col-lg-8" id="rodape">
						
						</div>
					</div>
				</div>
				<div id="botaoEsconde">
					<button class="btn btn-grey btn-lg" id="cliqueme"><span id="spannn" class="glyphicon glyphicon-chevron-right"></span></button>
				</div>
				<div class="col-lg-10" id="wrapperConteudo">
				
				
				</div>
				
			</div>
		
		</div>
	
	</body>
</html>
<script type="text/javascript">
$(document).ready(function() {
	cliques = 0;
    $('#cliqueme').click(function() {
       
		 if(cliques % 2 == 0){
			 $('#menuEsquerda').toggle("slideleft");
			 $('#spannn').removeClass();
			 $('#spannn').addClass("glyphicon glyphicon-chevron-left");
			 
		 }else{
			 $('#spannn').removeClass();
			
			 $('#spannn').addClass("glyphicon glyphicon-chevron-right");
		 }
		 cliques++;
    });
});
</script>
